<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="NI Appliances UK - Premium Electronics & Home Appliances Store"/>
    <title>NI Appliances UK</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Mobile Menu Button -->
<div class="menu-btn">☰ Menu</div>

<!-- یہ خود JS میں بنے گا -->

<!-- Header -->
<header>
    <div class="container">
        <h1>NI Appliances UK</h1>
        <p>Premium Electronics & Home Appliances</p>
    </div>
</header>

<!-- Hero Carousel -->
<section class="hero">
    <img src="https://i.imgur.com/5Z0Zr8H.png" alt="Summer Sale Banner">
    <div class="hero-text">
        <h2>Summer Sale</h2>
        <p>Up to 40% off selected items</p>
    </div>
</section>

<!-- Featured Products -->
<section class="products container">
    <h2>Featured Products</h2>
    <div class="grid">
        <div class="card">
            <img src="https://images.samsung.com/is/image/samsung/p6pim/uk/rb38c7bgts9/gallery/uk-bespoke-refrigerator-rb38c7bgts9-eu-front-silver-538965375?$650_519_PNG$" alt="Samsung Fridge">
            <h3>Samsung American Fridge Freezer</h3>
            <p class="price">£899.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://www.lg.com/uk/images/washing-machines/md07561596/gallery/F4V509SSE-D-01.jpg" alt="LG Washer">
            <h3>LG 9kg Smart Washing Machine</h3>
            <p class="price">£429.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://www.sony.co.uk/image/sony-oled-tv-sample?fmt=png-alpha&wid=480" alt="Sony TV">
            <h3>Sony Bravia 55" 4K OLED</h3>
            <p class="price">£1,299.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://www.dyson.co.uk/images/products/primary/369837-01.png" alt="Dyson Vacuum">
            <h3>Dyson V15 Detect Vacuum</h3>
            <p class="price">£549.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<!-- Floating Cart Icon (JS بنائے گا) -->
<div class="cart-icon">Shopping Bag (0)</div>

<!-- Mobile Menu (JS بنائے گا) -->
<div id="mobileMenu" class="mobile-menu"></div>

<script src="script.js"></script>
</body>
</html>
